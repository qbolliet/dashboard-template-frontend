<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" fill="none">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(209, 100%, 50%);stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:hsl(211, 100%, 73%);stop-opacity:0.05" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="2" fill="hsl(209, 100%, 50%)" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="url(#gradient1)"/>
  
  <!-- Dot pattern overlay -->
  <rect width="100%" height="100%" fill="url(#dots)"/>
  
  <!-- Abstract geometric shapes -->
  <g opacity="0.08">
    <!-- Large circle -->
    <circle cx="1200" cy="150" r="120" fill="none" stroke="hsl(209, 100%, 50%)" stroke-width="2"/>
    
    <!-- Triangle -->
    <polygon points="200,600 350,600 275,450" fill="hsl(211, 100%, 73%)" opacity="0.3"/>
    
    <!-- Hexagon -->
    <polygon points="1100,650 1150,680 1150,740 1100,770 1050,740 1050,680" 
             fill="none" stroke="hsl(209, 100%, 50%)" stroke-width="2"/>
    
    <!-- Connecting lines -->
    <path d="M 100,200 Q 400,100 700,300 T 1300,400" 
          stroke="hsl(211, 100%, 73%)" stroke-width="1" fill="none" opacity="0.5"/>
    
    <!-- Small decorative elements -->
    <rect x="800" y="100" width="40" height="40" rx="8" 
          fill="none" stroke="hsl(209, 100%, 50%)" stroke-width="1" opacity="0.6"/>
    
    <circle cx="500" cy="200" r="8" fill="hsl(211, 100%, 73%)" opacity="0.4"/>
    <circle cx="900" cy="500" r="12" fill="hsl(209, 100%, 50%)" opacity="0.3"/>
  </g>
</svg>