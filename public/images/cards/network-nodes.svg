<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <radialGradient id="nodeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:hsl(211, 100%, 73%);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:hsl(209, 100%, 50%);stop-opacity:0.4" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="url(#nodeGrad)" opacity="0.1"/>
  
  <!-- Network connections -->
  <g stroke="hsl(209, 100%, 50%)" stroke-width="1.5" opacity="0.5">
    <!-- Central hub connections -->
    <line x1="100" y1="100" x2="60" y2="60"/>
    <line x1="100" y1="100" x2="140" y2="60"/>
    <line x1="100" y1="100" x2="160" y2="120"/>
    <line x1="100" y1="100" x2="140" y2="150"/>
    <line x1="100" y1="100" x2="60" y2="140"/>
    <line x1="100" y1="100" x2="40" y2="100"/>
    
    <!-- Secondary connections -->
    <line x1="60" y1="60" x2="140" y2="60"/>
    <line x1="140" y1="60" x2="160" y2="120"/>
    <line x1="160" y1="120" x2="140" y2="150"/>
    <line x1="140" y1="150" x2="60" y2="140"/>
    <line x1="60" y1="140" x2="40" y2="100"/>
    <line x1="40" y1="100" x2="60" y2="60"/>
  </g>
  
  <!-- Network nodes -->
  <g>
    <!-- Central node (largest) -->
    <circle cx="100" cy="100" r="8" fill="hsl(209, 100%, 50%)" opacity="0.8"/>
    <circle cx="100" cy="100" r="4" fill="hsl(211, 100%, 73%)"/>
    
    <!-- Primary nodes -->
    <circle cx="60" cy="60" r="6" fill="hsl(209, 100%, 50%)" opacity="0.7"/>
    <circle cx="60" cy="60" r="3" fill="hsl(211, 100%, 73%)"/>
    
    <circle cx="140" cy="60" r="6" fill="hsl(209, 100%, 50%)" opacity="0.7"/>
    <circle cx="140" cy="60" r="3" fill="hsl(211, 100%, 73%)"/>
    
    <circle cx="160" cy="120" r="6" fill="hsl(209, 100%, 50%)" opacity="0.7"/>
    <circle cx="160" cy="120" r="3" fill="hsl(211, 100%, 73%)"/>
    
    <circle cx="140" cy="150" r="6" fill="hsl(209, 100%, 50%)" opacity="0.7"/>
    <circle cx="140" cy="150" r="3" fill="hsl(211, 100%, 73%)"/>
    
    <circle cx="60" cy="140" r="6" fill="hsl(209, 100%, 50%)" opacity="0.7"/>
    <circle cx="60" cy="140" r="3" fill="hsl(211, 100%, 73%)"/>
    
    <circle cx="40" cy="100" r="6" fill="hsl(209, 100%, 50%)" opacity="0.7"/>
    <circle cx="40" cy="100" r="3" fill="hsl(211, 100%, 73%)"/>
  </g>
  
  <!-- Data flow indicators -->
  <g fill="hsl(211, 100%, 73%)" opacity="0.6">
    <circle cx="80" cy="80" r="2">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="80" r="2">
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="125" r="2">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>